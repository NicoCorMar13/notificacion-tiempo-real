<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="./manifest.json">
  <title>Planning Familiar</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 760px; margin: 24px auto; padding: 0 16px; }
    .row { display: grid; grid-template-columns: 120px 1fr 110px; gap: 10px; align-items: center; margin: 10px 0; }
    input { padding: 10px; font-size: 16px; width: 100%; }
    button { padding: 10px; cursor: pointer; }
    .top { display:flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-bottom: 18px; }
    .pill { padding: 8px 10px; background:#f3f3f3; border-radius: 999px; }
    .highlight { outline: 3px solid #000; border-radius: 6px; }
    .muted { color:#666; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Planning semanal</h1>

  <div class="top">
    <span class="pill">Código familia</span>
    <input id="fam" placeholder="pega aquí el código" style="min-width:280px" />
    <button id="btnSetFam">Guardar</button>
    <button id="btnPush">Activar notificaciones</button>
  </div>

  <p class="muted">
    Consejo: en móvil, usa “Instalar app” (PWA) para que las notificaciones sean más fiables.
  </p>

  <div id="list"></div>

  <script src="./main.js"></script>
</body>
</html>
