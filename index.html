<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="/notificacion-tiempo-real/manifest.json">
  <link rel="stylesheet" href="/notificacion-tiempo-real/estilos.css">
  <link rel="icon" href="/notificacion-tiempo-real/icono-192.png" type="image/png" sizes="32x32"/>
  <title>Planning Familiar</title>
</head>
<body>
  <h1>Planning semanal</h1>

  <div class="top">
    <span class="pill">Código familia</span>
    <input id="fam" placeholder="pega aquí el código" style="min-width:280px" />
    <button id="btnSetFam">Guardar</button>
    <button id="btnPush">Activar notificaciones</button>
  </div>

  <p class="muted">
    Consejo: en móvil, usa “Instalar app” (PWA) para que las notificaciones sean más fiables.
  </p>

  <div id="list"></div>

  <div id="changesModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <div class="modal-head">
        <h3>Cambios desde tu última visita</h3>
        <button id="changesClose" class="x">✕</button>
      </div>
      <div id="changesBody" class="modal-body"></div>
      <div class="modal-foot">
        <button id="changesOk">Entendido</button>
      </div>
    </div>
  </div>

  <script src="/notificacion-tiempo-real/main.js"></script>
</body>
</html>
